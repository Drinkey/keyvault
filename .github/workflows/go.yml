name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build and Unittest
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: Test
      env:
        DB_PATH: vault.db
        KV_MODE: TEST
        GIN_MODE: debug
        CERT_CONF_FILE: cert.json
        CERT_DIR: certs
      run: |
        echo $DB_PATH $KV_MODE $GIN_MODE $CERT_CONF_FILE $CERT_DIR
        echo ${PWD}
        mkdir certs
        ls -al
        go test -v ./...
